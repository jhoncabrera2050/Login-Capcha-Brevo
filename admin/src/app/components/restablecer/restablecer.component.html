<div class="row" style="width: 100%;
height: 100%; margin-top: 80px;">
    <div class="col-lg-9  mx-auto" style="display: flex;
    align-items: center;">
        <div class=" px-md-6 px-4">
            <h3 class="modal-title mt-4 mb-0 text-center mb-5">Restabler Contraseña</h3>
            <form #restablecerForm="ngForm" (ngSubmit)="restablecer(restablecerForm)">
              <div class="form-group">
                <label for="signin-email">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="admin.email" placeholder="Correo Electrónico" required="">
              </div>
              <div class="form-group">
                <label for="signin-password" class="form-label">Nueva Contraseña</label>
                <div class="cs-password-toggle input-group-overlay">
                    <input type="password" class="form-control appended-form-control" name="password" [(ngModel)]="admin.password" placeholder="tu contraseña" required="">
                  <div class="input-group-append-overlay">
                    <label class="btn cs-password-toggle-btn input-group-text">
                      <input type="checkbox" class="custom-control-input">
                      <i class="cxi-eye cs-password-toggle-indicator"></i>
                      <span class="sr-only">Show password</span>
                    </label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Restablecer</button>
              <p class="font-size-sm pt-4 mb-0">
                Inicia sesion?
                <a href="/panel/clientes/restablecer" class="font-weight-bold text-decoration-none">Iniciar sesion</a>
            </p>
            </form>
          </div>
    </div>
</div>
